<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-title>Sign In</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <ion-list>
            <!-- username -->
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>
            <div *ngFor="let error of errorMessages.username">
              <ng-container
                *ngIf="userForm.get('username').hasError(error.type) && (userForm.get('username').dirty || userForm.get('username').touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>

            <!-- Password -->
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div *ngFor="let error of errorMessages.password">
              <ng-container
                *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
          </ion-list>
          <ion-row>
            <ion-col size="12" class="ion-padding">
              <ion-button [disabled]="!userForm.valid" type="submit" expand="block" shape="round" size="medium"
                color="dark">
                Sign In
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
